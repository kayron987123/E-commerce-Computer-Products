<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de eliminación de cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        h1 {
            color: #721c24;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .warning {
            color: #721c24;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Confirmación de eliminación de cuenta</h1>
    <p>Tu cuenta ha sido eliminada permanentemente. Si crees que esto es un error, por favor <span class="warning">contacta a nuestro equipo de soporte inmediatamente</span>.</p>
    <p class="footer">Si no solicitaste esta acción, por favor comunícate con nuestro servicio de soporte.</p>
</div>
</body>
</html>
